<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Flowchart - Simplified</title>
    <!-- 使用你确认可行的版本 -->
    <script src="https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        // 使用基本初始化，确保 startOnLoad 为 true
        mermaid.initialize({
            startOnLoad: true,
            logLevel: 1, // 1=debug, 4=warn, 5=error
            theme: 'neutral' // 可以选用 'default', 'forest', 'dark', 'neutral', 'base'
            // 你可以稍后根据需要加回 flowchart 的特定配置
            // flowchart: {
            //    useMaxWidth: true,
            //    htmlLabels: true, // 如果确认不需要HTML标签，可以设为 false
            //    curve: 'basis'
            // }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .mermaid {
            display: flex;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            min-height: 200px; /* 可以根据需要调整 */
            overflow: auto; /* 如果图表太大，显示滚动条 */
            box-sizing: border-box;
        }
        #error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 1em; /* 即使没错误也占点地方 */
        }
    </style>
</head>
<body>
    <h1>AI-Powered Network Operations Architecture (Simplified Example)</h1>
    <div id="error"></div>

    <!-- Mermaid 图表容器 -->
    <div class="mermaid">
        graph TD
            A[节点 A (中文)]
            B[节点 B]
            C{节点 C}
            A --> C;
            B --> C;
    </div>

    <!-- (可选) 用于显示错误的脚本，可以放在这里或head中 -->
    <script>
        // 定义一个全局函数，Mermaid 出错时可能会调用（取决于版本和配置）
        // 或者你可以依赖 console log (logLevel: 1) 来查看错误
        window.mermaidParseError = function(err, hash) {
           console.error('Mermaid Parse Error Detected:', err, hash);
           const errorDiv = document.getElementById('error');
           if (errorDiv) {
               let message = err instanceof Error ? err.message : String(err);
               // 尝试清理错误信息
               message = message.replace(/Parse error on line \d+:\n.*/s, 'Diagram Syntax Error. Check console for details.');
               errorDiv.innerText = 'Mermaid Diagram Error: ' + message;
           }
        };
    </script>

</body>
</html>
