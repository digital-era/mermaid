<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Mermaid Test</title>
    <!-- 使用你报告问题的版本 -->
    <script src="https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        // 使用最简单的初始化，甚至可以先省略这个 script 块
        // 如果省略了 script 块，Mermaid 会自动查找 .mermaid 元素并渲染
        mermaid.initialize({ startOnLoad: true, logLevel: 1 });
    </script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Minimal Test</h1>

    <div class="mermaid">
        graph TD
            A[开始] --> B{判断?};
            B -- Yes --> C(结束);
            B -- No --> D[重试];
            D --> B;
    </div>

    <hr>
    <h2>尝试你的代码（简化版）</h2>

    <div class="mermaid">
        graph TD
            subgraph "数据源" %% 确保子图标题和 end 匹配
                A[节点 A (中文)]
                B[节点 B]
            end

            subgraph "处理"
                C{节点 C}
            end

            A --> C; %% 测试一个简单的连接
            B --> C;
    </div>

</body>
</html>
