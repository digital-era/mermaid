<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Flowchart</title>
    <script src="https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
            securityLevel: 'loose'
        });
    </script>
</head>
<body>
    <h1>AI-Powered Network Operations Architecture</h1>
    <div id="error" style="color: red;"></div>
    <div class="mermaid">
 graph TD
    subgraph "数据源 (Data Sources)"
        A["原始流量 (可选抽样)"]
        B["网元内置探针 (CHR/UFDR)"]
    end
    A --> B
    </div>
    <script>
        window.mermaidParseError = function(err, hash) {
            console.error('Mermaid Parse Error:', err, hash);
            document.getElementById('error').innerText = 'Error: ' + err.message;
        };
    </script>
</body>
</html>
